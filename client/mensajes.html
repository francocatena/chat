<template name="mensajes">
  {{#each mensajes}}
    {{> mensaje}}
  {{/each}}

  <hr>

  {{> quickForm collection='Mensajes' id='agregarMensaje' type='insert' fields='texto' buttonContent='Enviar'}}
</template>

<template name="mensaje">
  <div class="row">
    <div class="col-xs-3">
      <span class="small text-muted">{{usuario}}</span>
    </div>
    <div class="col-xs-7">
      {{texto}}
    </div>
    <div class="col-xs-2 text-right">
      <span class="small text-muted">{{fecha}}</span>
    </div>
  </div>
</template>
