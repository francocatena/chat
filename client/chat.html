<head>
  <title>Chat</title>
</head>

<body>
  {{> encabezado}}

  <div class="container">
    {{#if currentUser}}
      {{> chat}}
    {{else}}
      <h1>Bienvenido</h1>

      <div class="alert alert-warning text-center">
        Debe ingresar para utilizar el chat
      </div>
    {{/if}}
  </div>
</body>

<template name="chat">
  {{#if listo}}
    <div class="row">
      <div class="col-md-3">
        {{> salones}}
      </div>
      <div class="col-md-9">
        {{> mensajes}}
      </div>
    </div>
  {{else}}
    {{> cargando}}
  {{/if}}
</template>

<template name="cargando">
  <div class="alert alert-warning">
    Cargando, por favor espere...
  </div>
</template>
